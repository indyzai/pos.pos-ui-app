name: Build and Release Tauri App

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows
            os: windows-latest
          - platform: linux
            os: ubuntu-latest
          - platform: macos
            os: macos-latest
          - platform: android
            os: ubuntu-latest
          - platform: ios
            os: macos-latest
    env:
      APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'yarn'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'android' && 'aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android' || (matrix.platform == 'ios' && 'aarch64-apple-ios,aarch64-apple-ios-sim,x86_64-apple-ios' || '') }}

      - name: Install Dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Android SDK (Android)
        if: matrix.platform == 'android'
        uses: android-actions/setup-android@v3

      - name: Setup NDK (Android)
        if: matrix.platform == 'android'
        run: |
          sdkmanager "ndk;27.0.12077973"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV

      - name: Install Frontend Dependencies
        run: yarn install

      - name: Setup iOS/macOS Signing
        if: (matrix.platform == 'ios' || matrix.platform == 'macos') && env.APPLE_CERTIFICATE_BASE64 != ''
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_PROVISIONING_PROFILE_BASE64: ${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD || 'build-password' }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          printf "%s" "$APPLE_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          
          if [ "${{ matrix.platform }}" == "ios" ]; then
            if [ -n "$APPLE_PROVISIONING_PROFILE_BASE64" ]; then
              printf "%s" "$APPLE_PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH
              mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
              cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/
            else
              echo "Warning: APPLE_PROVISIONING_PROFILE_BASE64 is missing. iOS build might not be signed."
            fi
          fi

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productsign -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH $(security list-keychains -d user | xargs)
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Setup Android Signing
        if: matrix.platform == 'android'
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          echo $ANDROID_KEYSTORE_BASE64 | base64 --decode > src-tauri/gen/android/app/upload-keystore.jks
          echo "storeFile=upload-keystore.jks" > src-tauri/gen/android/app/keystore.properties
          echo "storePassword=$ANDROID_KEYSTORE_PASSWORD" >> src-tauri/gen/android/app/keystore.properties
          echo "keyAlias=$ANDROID_KEY_ALIAS" >> src-tauri/gen/android/app/keystore.properties
          echo "keyPassword=$ANDROID_KEY_PASSWORD" >> src-tauri/gen/android/app/keystore.properties

      - name: Build Desktop (Windows, Linux, macOS)
        if: matrix.platform != 'android' && matrix.platform != 'ios'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PASSWORD: ${{ secrets.TAURI_SIGNING_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "Indyz POS v__VERSION__"
          releaseBody: "Automated release from GitHub Actions"
          releaseDraft: true
          prerelease: false

      - name: Build Android
        if: matrix.platform == 'android'
        run: yarn tauri android build

      - name: Build iOS
        if: matrix.platform == 'ios'
        run: yarn tauri ios build

      - name: Create Release and Upload Mobile Artifacts
        if: matrix.platform == 'android' || matrix.platform == 'ios'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "Indyz POS v__VERSION__"
          releaseBody: "Automated release from GitHub Actions"
          releaseDraft: true
          prerelease: false
          includeRelease: false # Don't try to build again, just handle release logic

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build-${{ matrix.platform }}
          path: |
            src-tauri/target/release/bundle/*
            src-tauri/gen/android/app/build/outputs/bundle/release/*.aab
            src-tauri/gen/android/app/build/outputs/apk/release/*.apk
            src-tauri/gen/apple/build/Release-iphoneos/*.ipa
            src-tauri/gen/apple/build/Release-iphoneos/*.app
